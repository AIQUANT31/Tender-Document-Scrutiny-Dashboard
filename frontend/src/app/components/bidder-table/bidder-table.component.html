<div class="bidder-table-container">
  <table class="bidder-table">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Type</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bidder of bidders">
        <td class="company-name">{{ bidder.companyName }}</td>
        <td class="email">{{ bidder.email }}</td>
        <td class="phone">{{ bidder.phone || '-' }}</td>
        <td class="type">{{ bidder.type || '-' }}</td>
        <td>
          <span class="status-badge" [class]="bidder.status.toLowerCase()">{{ bidder.status }}</span>
        </td>
        <td class="actions">
          <button class="action-btn view" (click)="onView(bidder.id)">View</button>
          <button class="action-btn edit" *ngIf="userId && bidder.createdBy === userId" (click)="onEdit(bidder)">Edit</button>
          <button class="action-btn delete" *ngIf="userId && bidder.createdBy === userId" 
                  (click)="onDelete(bidder.id, $event)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
