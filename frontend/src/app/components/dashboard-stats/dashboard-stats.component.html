<!-- Stats Cards Row -->
<div class="stats-row">
  <div class="stat-card tender-stat">
    <div class="stat-icon"></div>
    <div class="stat-info">
      <h3>Total Tenders</h3>
      <p class="stat-value">{{ totalTenders }}</p>
      <div class="stat-sub">
        <span class="open">{{ openTenders }} Open</span>
        <span class="closed">{{ closedTenders }} Closed</span>
      </div>
    </div>
  </div>
  <div class="stat-card bidder-stat">
  
    <div class="stat-info">
      <h3>Total Bidders</h3>
      <p class="stat-value">{{ totalBidders }}</p>
      <!-- <div class="stat-sub">
        <span class="rejected">{{ rejectedBids }} Rejected</span>
      </div> -->
    </div>
  </div>

  <div class="stat-card bid-stat">
    
    <div class="stat-info">
      <h3>Total Bids</h3>
      <p class="stat-value">{{ totalBids }}</p>
      <!-- <div class="stat-sub">
        Dashb<span class="pending">{{ pendingBids }} Pending</span>
        <span class="approved">{{ approvedBids }} Approved</span>
      </div> -->
    </div>
  </div>

  
</div>
