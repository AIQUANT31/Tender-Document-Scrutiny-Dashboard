<div class="dashboard-container">
  <app-nav></app-nav>
  
  <main class="dashboard-content">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <h1>Welcome, {{ username }}</h1>
      <p>Manage your tenders and bids from this dashboard</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading dashboard...</p>
    </div>

    <div *ngIf="!loading" class="dashboard-content-inner">
      
      <!-- Stats Component -->
      <app-dashboard-stats
        [totalTenders]="totalTenders"
        [openTenders]="openTenders"
        [closedTenders]="closedTenders"
        [totalBids]="totalBids"
        [pendingBids]="pendingBids"
        [approvedBids]="approvedBids"
        [rejectedBids]="rejectedBids"
        [totalBidders]="totalBidders">
      </app-dashboard-stats>

      <!-- Recent Activity Component -->
      <app-dashboard-activity
        [recentTenders]="recentTenders"
        [recentBids]="recentBids"
        [recentBidders]="recentBidders">
      </app-dashboard-activity>

      <!-- Quick Actions Component -->
      <app-dashboard-actions></app-dashboard-actions>

    </div>
  </main>
</div>
