<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Smart Tender</h2>
      <p>Scrutiny System</p>
    </div>
      
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input  type="text"  id="username" placeholder="Enter your username" [(ngModel)]="username"  name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input  type="password" id="password" placeholder="Enter your password"  [(ngModel)]="password"  name="password"  required>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
  </div>
</div>
