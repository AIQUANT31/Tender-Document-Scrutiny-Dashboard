spring.application.name=Backend
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/myappdb
spring.datasource.username=ashu
spring.datasource.password=a0gt381d@
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Schema initialization - only run on startup if tables don't exist
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# Jackson Date Format Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Server Configuration
server.servlet.context-path=/

# Multipart File Upload Configuration (50MB max file size)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
